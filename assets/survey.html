<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey</title>
  <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
  <script src="https://unpkg.com/survey-core/survey.i18n.min.js"></script>
  <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f4f4f4;
    }
    #surveyContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="surveyContainer">جار التحميل...</div>
  <script>
    function renderSurvey(json) {
      try {
        console.log("Survey JSON received:", json);
        document.getElementById("surveyContainer").innerHTML = "";
        const survey = new Survey.Model(json);
        survey.locale = "ar";
        survey.render("surveyContainer");
      } catch (e) {
        console.error("Render error:", e);
        document.getElementById("surveyContainer").innerHTML =
          "<h2 style='color:red'>Render error: " + e + "</h2>";
      }
    }
  </script>
</body>
</html>
